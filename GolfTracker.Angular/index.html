<!DOCTYPE html>
<html ng-app="golftracker">
<head>
    <title>Golf Tracker (Azure DocumentDB)</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/font-awesome.min.css" rel="stylesheet" />
    <link href="Content/app.css" rel="stylesheet" />
    <link href="Content/datetimepicker.css" rel="stylesheet" />
    <link href="Content/syntaxhighlighter/shCoreDefault.css" rel="stylesheet" />
    <script src="Scripts/syntaxhighlighter/shCore.js"></script>
    <script src="Scripts/syntaxhighlighter/shBrushJScript.js"></script>
    <script src="Scripts/syntaxhighlighter/shBrushCSharp.js"></script>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon" />

    <meta name="author" content="King Wilder" />
    <meta name="description" content="Golf Tracker is an Angular JS/Azure DocumentDB application using WebApi 2." />
    <meta name="keywords" content="golf, golf tracker, angular, angularjs, azure, windows, windows azure, documentdb, windows azure documentdb, webapi, web api, rest" />
</head>
<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/home">Golf Tracker</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/home">Home</a></li>
                    <li><a href="#/schemas">Schemas</a></li>
                </ul>

            </div><!--/.nav-collapse -->
        </div>
    </nav>
    <div class="container">
        <div ng-view></div>
    </div>

    <!--Infrastructure-->
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="app/bower_components/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap.min.js"></script>
    <script src="Scripts/angular-ui/ui-bootstrap-tpls.min.js"></script>
    <script src="Scripts/datetimepicker.js"></script>

    <!--Application-->
    <script src="app/app.js"></script>
    <script src="app/services/golferService.js"></script>
    <script src="app/services/golfClubService.js"></script>
    <script src="app/services/handicapCalculatorService.js"></script>

    <script src="app/home/homeController.js"></script>
    <script src="app/home/schemasController.js"></script>
    <script src="app/golfers/golferController.js"></script>
    <script src="app/golfclubs/golfClubController.js"></script>


    <script type="text/javascript">SyntaxHighlighter.all();</script>
</body>
</html>
